<!DOCTYPE html>
<html>
    <head><h1 style="font-size: 40px;display: flex;justify-content: center;">Login Page</h1></head>
    
    <body>
        <form method="POST">
            <table style="font-size: 20px;border-spacing: 10px;display: flex;justify-content: center;">
                <tr>
                    <td>
                        <b>Enter Username</b>
                    </td>
                    <td>
                        <input name="username" placeholder="username"/>
                    </td>
                    <tr>
                    <td>
                        <b>Enter Password</b>
                    </td>
                    <td>
                        <input name="password" placeholder="password" type="password"/>
                    </td>
                </tr>
            </table>
            <div style="display: flex;justify-content: center;padding: 5px;margin-top: 10px;">
                <button name ="l" value="login" style="margin-left:10px;padding: 5px;">Login</button>
                <button name="l" value="cancel" style="margin-left:10px;padding: 5px;">Cancel</button>
            </div>
            <div style="display: flex;justify-content:center;margin-top: 20px;">
                <a href="forget_password.html" type="button" style="display:flex;margin-left: 20px;">Forget Password</a>
                <a href="create_account.html" style="margin-left: 20px;">New User - Register</a>
            </div>
        </form>
    </body>
</html>
